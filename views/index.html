<!DOCTYPE html>
<html>
  <head>
    <title>Muddup!</title>
    <meta name="description" content="An HTML based MUD client for all your MUDding needs">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/theme.css">
  </head>
  <body>
    
    <div class="container theme--cantrip">
      
      <header class="status status--disconnected">
        <button class="new-connection">
          New Connection
        </button>
        <div class="connections">
          
        </div>
      </header>

      <main class="scrollback"></main>

      <footer>
        <div class="command">
          <input autocomplete="off" type="text">
<!--           <button class="send">Send</button> -->
        </div>
      </footer>
      
    </div>
    
    
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    

  </body>
</html>
